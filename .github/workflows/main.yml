name: 生成PAK

on:
  push:
    branches:
      - main

jobs:
  update_and_run_script:
    runs-on: windows-latest

    steps:
    - name: 检查存储库
      uses: actions/checkout@v2

    - name: 将CSV文件合并至Locres
      run: src\UnrealLocresImport.cmd

    - name: 删除原来的Game.locres
      run: Remove-Item -Path src\Game.locres -Force

    - name: 移动新生成的Game.locres
      run: move Game.locres src\Game.locres

    - name: 提交并更新Game.locres
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src\Game.locres
        git commit -m "Update Game.locres"
        git push

    - name: 将Locres打包至PAK
      run: |
        src\pack-v11-27.cmd

    - name: 上传PAK
      uses: actions/upload-artifact@v2
      with:
        name: newpak
        path: src\newpak.pak
