name: Import Locres and Update Game.locres

on:
  push:
    branches:
      - main  # 可以根据你的需要更改触发事件的分支

jobs:
  build:
    runs-on: ubuntu-latest  # 选择适合你的操作系统

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检查代码仓库

    - name: Run UnrealLocresImport.cmd
      run: src\UnrealLocresImport.cmd  # 运行你的 CMD 脚本

    - name: Move generated Game.locres
      run: mv Game.locres src\Game.locres  # 将生成的 Game.locres 移动到指定位置

    - name: Commit and push updated Game.locres
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src\Game.locres
        git commit -m "Update Game.locres"
        git push
